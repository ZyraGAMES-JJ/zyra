<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tab Cloak</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0f001f;
      font-family: Arial, sans-serif;
      color: white;
    }

    #tabCloakUI {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #2b0050;
      color: white;
      border: 2px solid #8000ff;
      padding: 15px;
      z-index: 999999;
      box-shadow: 0 0 15px rgba(128, 0, 255, 0.8);
      border-radius: 12px;
      min-width: 240px;
    }

    #tabCloakUI h2 {
      margin-top: 0;
      color: #ffccff;
      text-align: center;
    }

    label {
      font-weight: bold;
      font-size: 14px;
    }

    input, select {
      width: 100%;
      margin-top: 5px;
      padding: 5px;
      border-radius: 5px;
      border: none;
      color: black;
    }

    select {
      height: 90px;
    }

    button {
      margin-top: 10px;
      padding: 6px 12px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    #applyBtn {
      background-color: #8000ff;
      color: white;
      margin-right: 5px;
    }

    #closeBtn {
      background-color: black;
      color: white;
    }

    .credit {
      font-size: 10px;
      text-align: center;
      margin-top: 10px;
      color: #ffccff;
    }
  </style>
</head>
<body>

  <div id="tabCloakUI">
    <h2>Tab Cloak</h2>

    <label>
      Tab Name:
      <input type="text" id="tabCloakTitle" placeholder="Enter tab title">
    </label>

    <br><br>

    <label>Choose Favicon:</label>
    <select id="tabCloakFavicon">
      <option value="https://www.google.com/favicon.ico">Google</option>
      <option value="https://ssl.gstatic.com/docs/documents/images/kix-favicon7.ico">Google Docs</option>
      <option value="https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_32dp.png">Google Drive</option>
      <option value="https://ssl.gstatic.com/classroom/favicon.png">Google Classroom</option>
    </select>

    <br>

    <button id="applyBtn">Apply</button>
    <button id="closeBtn">Close</button>

    <div class="credit">by Zyra / Josh Johnson</div>
  </div>

  <script>
    function setFavicon(url) {
      document.querySelectorAll("link[rel*='icon']").forEach(el => el.remove());
      const link = document.createElement("link");
      link.rel = "icon";
      link.href = url + "?v=" + Date.now();
      document.head.appendChild(link);
    }

    document.getElementById("applyBtn").onclick = () => {
      const title = document.getElementById("tabCloakTitle").value;
      const favicon = document.getElementById("tabCloakFavicon").value;

      if (title) document.title = title;
      if (favicon) setFavicon(favicon);

      alert("Tab Cloak Applied!");
    };

    document.getElementById("closeBtn").onclick = () => {
      document.getElementById("tabCloakUI").remove();
    };
  </script>

</body>
</html>
