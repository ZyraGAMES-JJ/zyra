<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Zyra Hub</title>
<link rel="icon" href="https://www.google.com/favicon.ico">
<style>
:root {
  --accent: #9b59ff;
  --accent-light: #b366ff;
  --glow: 0 0 25px rgba(155,89,255,.9);
}

html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
  font-family: Arial, sans-serif;
  background: radial-gradient(circle at top, #2b0033, #000);
  color: #e6ccff;
}

/* PARTICLES */
canvas { position: fixed; inset: 0; z-index: 0; }

/* BUTTONS */
.btn, .zyra-button {
  padding: 12px 25px;
  margin: 6px;
  background: linear-gradient(135deg, #6a0dad, var(--accent));
  color: white;
  font-weight: bold;
  border: none;
  border-radius: 15px;
  cursor: pointer;
  box-shadow: 0 6px 18px rgba(128,0,255,.7);
  transition: transform 0.2s, box-shadow 0.3s;
}
.btn:hover, .zyra-button:hover {
  transform: translateY(-3px);
  box-shadow: 0 10px 25px rgba(128,0,255,.8);
}

/* LOGIN SCREEN */
#login {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  background: rgba(0,0,0,0.8);
  z-index: 10;
}
.box {
  background: #14001f;
  padding: 30px;
  width: 360px;
  border-radius: 25px;
  box-shadow: var(--glow);
  text-align: center;
}
input { width: 90%; padding: 12px; margin: 6px; background: #0f0018; border: 1px solid var(--accent); color: white; border-radius: 10px; }

/* OS NAVIGATION */
#os { display: none; position: relative; z-index: 2; height: 100%; overflow-y: auto; }
nav {
  position: fixed;
  bottom: 15px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(60,0,90,.9);
  padding: 12px;
  border-radius: 18px;
  display: flex;
  gap: 8px;
  z-index: 20;
}
section { display: none; padding: 40px; height: 100%; overflow-y: auto; animation: fade 0.35s ease; }
section.active { display: block; }
@keyframes fade { from {opacity:0; transform:scale(.97);} to {opacity:1;} }

/* HEADINGS */
h1, h2 { font-size: 36px; text-shadow: var(--glow); text-align: center; }

/* DASHBOARD */
.dashboard-box {
  max-width: 480px;
  margin: 20px auto;
  padding: 25px;
  background: linear-gradient(135deg,#2b0033,#000);
  border-radius: 25px;
  box-shadow: 0 12px 50px rgba(128,0,255,0.7);
  text-align: center;
  position: relative;
}
.dashboard-logo { font-size: 32px; font-weight: bold; background: linear-gradient(90deg,#9b59ff,#b366ff); -webkit-background-clip:text; -webkit-text-fill-color:transparent; margin-bottom: 20px; }
.cards-row { display: flex; justify-content: space-between; flex-wrap: wrap; gap: 20px; margin-bottom: 20px; }
.card { background: radial-gradient(circle at top,#2b0033,#000); width: 220px; height: 120px; border-radius: 18px; display: flex; flex-direction: column; justify-content: center; align-items: center; box-shadow: 0 8px 25px rgba(128,0,255,0.4); transition: transform 0.3s, box-shadow 0.3s; }
.card:hover { transform: translateY(-5px); box-shadow: 0 15px 45px rgba(128,0,255,0.7); }
.card-title { font-size: 16px; margin-bottom: 8px; }
.card-value { font-size: 22px; font-weight: bold; }

/* GAMES BOX */
#zyraBox {
  position: relative;
  margin: 50px auto;
  padding: 40px;
  width: 90%;
  max-width: 700px;
  background: radial-gradient(circle at top, #2b0033, #000);
  border-radius: 20px;
  box-shadow: 0 10px 40px rgba(128,0,255,0.6);
  overflow: hidden;
  text-align: center;
  color: #e6ccff;
}
.buttons-container {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-top: 30px;
  flex-wrap: wrap;
}
.zyra-style-button {
  display: inline-block;
  padding: 15px 30px;
  font-size: 18px;
  font-weight: bold;
  color: white;
  background: linear-gradient(135deg, #6a0dad, #9b59ff);
  border: none;
  border-radius: 12px;
  text-align: center;
  cursor: pointer;
  box-shadow: 0 6px 18px rgba(128,0,255,0.6);
  transition: transform 0.2s, box-shadow 0.3s;
  text-decoration: none;
}
.zyra-style-button:hover { transform: translateY(-3px); box-shadow: 0 12px 25px rgba(128,0,255,0.7); }

/* IFRAME */
#iframeContainer {
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100vw; height: 100vh;
  z-index: 9999;
  background: #000;
}
#iframeContainer iframe { width: 100%; height: 100%; border: none; }
#closeIframe {
  position: absolute;
  top: 10px; right: 20px;
  background: #6a0dad;
  color: white;
  padding: 8px 14px;
  border-radius: 10px;
  font-weight: bold;
  cursor: pointer;
  z-index: 10000;
}

/* DISCORD & REQUEST BUTTONS */
#discordBtn, #requestBtn {
  display: inline-block;
  margin: 15px 10px;
}
#discordBtn a, #requestBtn a {
  text-decoration: none;
}
</style>
</head>
<body>

<canvas id="particles"></canvas>

<!-- LOGIN -->
<div id="login">
  <div class="box">
    <h1>Zyra Hub</h1>
    <input id="lUser" placeholder="Username">
    <input id="lPass" type="password" placeholder="Password">
    <button class="btn" onclick="login()">Login</button>
    <button class="btn" onclick="create()">Create Account</button>
  </div>
</div>

<!-- OS -->
<div id="os">
<nav>
  <button class="btn" onclick="openTab('home')">Home</button>
  <button class="btn" onclick="openTab('zyraai')">Zyra AI</button>
  <button class="btn" onclick="openTab('games')">Games</button>
  <button class="btn" onclick="openTab('media')">Media</button>
  <button class="btn" onclick="openTab('tools')">Tools</button>
  <button class="btn" onclick="logout()">Log out</button>
</nav>

<!-- HOME -->
<section id="home" class="active">
  <div class="dashboard-box">
    <div class="dashboard-logo" id="welcome">Welcome</div>
    <div class="cards-row">
      <div class="card">
        <div class="card-title">ðŸ”‹ Battery</div>
        <div class="card-value" id="percent">--%</div>
      </div>
      <div class="card">
        <div class="card-title">ðŸ•’ Date & Time</div>
        <div class="card-value" id="time">--:--:--</div>
      </div>
      <div class="card">
        <div class="card-title">ðŸ“Š Visits</div>
        <div class="card-value">
          <script type="text/javascript" src="https://www.stat-counter.org/count/jd4l"></script>
        </div>
      </div>
    </div>
    <div style="display:flex; justify-content:center; flex-wrap:wrap; gap:20px; margin-top:20px;">
      <!-- Discord -->
      <div id="discordBtn" style="text-align:center;">
        <a href="https://discord.gg/8G6Rw4NAHt" target="_blank" style="
          display:inline-flex;
          align-items:center;
          justify-content:center;
          width:70px;
          height:70px;
          background:#5865F2;
          border-radius:50%;
          box-shadow:0 0 20px rgba(88,101,242,0.7);
        ">
          <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/discord.svg" 
               alt="Discord" style="width:36px; height:36px; filter:invert(1);">
        </a>
      </div>
      <!-- Requests -->
      <div id="requestBtn" style="text-align:center;">
        <a href="https://forms.gle/jrvFsCAzr2qLMyKSA" target="_blank" style="
          display:inline-block;
          padding:14px 24px;
          font-size:18px;
          font-weight:bold;
          color:white;
          background:linear-gradient(135deg, #6a0dad, #000);
          border-radius:12px;
          box-shadow:0 6px 16px rgba(106,13,173,0.6);
          text-decoration:none;
        ">
          Requests
        </a>
      </div>
    </div>
  </div>
</section>

<!-- ZYRA AI -->
<section id="zyraai">
  <div style="text-align:center; margin-top:50px;">
    <button class="zyra-style-button" onclick="window.open('https://zyragames-jj.github.io/ZyraGames.github.io/', '_blank')">Open Zyra AI</button>
  </div>
</section>

<!-- GAMES -->
<section id="games">
  <div id="zyraBox">
    <h2>Game Launcher</h2>
    <p style="font-size:14px;">Note: I did not make any of these sites.</p>
    <div class="buttons-container">
      <button id="openGenizy" class="zyra-style-button">Open GenizyMath</button>
      <a href="https://psecurly-by-void.bostoncareercounselor.com/g" target="_blank" class="zyra-style-button">Velara Games</a>
      <button id="openVoid" class="zyra-style-button">Open Void NetWork</button>
      <a href="https://quack-learn.web.app/" target="_blank" class="zyra-style-button">Open Duck Games</a>
    </div>
    <div id="iframeContainer">
      <div id="closeIframe">Close</div>
      <iframe src="https://ccported.web.app/"></iframe>
    </div>
  </div>
</section>

<!-- MEDIA -->
<section id="media">
  <h1>MEDIA</h1>
  <div style="display:flex;flex-wrap:wrap;justify-content:center;gap:20px; margin-top:20px;">
    <a href="https://yflix.to/home" target="_blank" class="zyra-style-button">YFlix</a>
    <a href="https://arc018.to/" target="_blank" class="zyra-style-button">Arc018</a>
  </div>
</section>

<!-- TOOLS -->
<section id="tools">
  <h1>Tools</h1>
  <input id="cloakTitle" placeholder="Tab title">
  <select id="cloakIcon">
    <option value="https://www.google.com/favicon.ico">Google</option>
    <option value="https://ssl.gstatic.com/docs/documents/images/kix-favicon7.ico">Docs</option>
    <option value="https://www.youtube.com/s/desktop/6f69b2a2/img/favicon_32.png">YouTube</option>
    <option value="https://github.githubassets.com/favicons/favicon.png">GitHub</option>
  </select>
  <button class="btn" onclick="cloak()">Apply</button>
</section>

<script>
// ===== USERS =====
let users = JSON.parse(localStorage.getItem("users")||"{}");
let current = null;
const loginScreen = document.getElementById("login");
const osScreen = document.getElementById("os");
const welcomeText = document.getElementById("welcome");
const lUser = document.getElementById("lUser");
const lPass = document.getElementById("lPass");

/* ADMIN DEFAULT */
if(!users.admin){
  users.admin = {pass:"zyraadmin",admin:true};
  localStorage.setItem("users",JSON.stringify(users));
}

/* CREATE ACCOUNT */
function create(){
  const u=lUser.value.trim(), p=lPass.value;
  if(!u||!p) return alert("Fill fields");
  if(users[u]) return alert("User exists");
  users[u]={pass:p,admin:false};
  localStorage.setItem("users",JSON.stringify(users));
  current=u;
  localStorage.setItem("current",u);
  start();
}

/* LOGIN */
function login(){
  const u=lUser.value.trim(), p=lPass.value;
  if(users[u] && users[u].pass===p){
    current=u;
    localStorage.setItem("current",u);
    start();
  } else alert("Wrong login");
}

/* START */
function start(){
  loginScreen.style.display="none";
  osScreen.style.display="block";
  welcomeText.textContent="Welcome "+current;
  initDashboard();
}

/* AUTO LOGIN */
if(localStorage.getItem("current")){
  current=localStorage.getItem("current");
  start();
}

/* NAV */
function openTab(id){
  document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

/* LOGOUT */
function logout(){localStorage.removeItem("current");location.reload()}

/* Tab Cloak */
function cloak(){
  document.title=cloakTitle.value||document.title;
  const l=document.createElement("link");
  l.rel="icon";l.href=cloakIcon.value;
  document.head.appendChild(l);
}

// ===== DASHBOARD =====
function initDashboard(){
  // Battery
  function updateBattery(level){document.getElementById("percent").textContent=Math.round(level*100)+"%";}
  if('getBattery' in navigator){
    navigator.getBattery().then(b=>{
      updateBattery(b.level);
      b.addEventListener("levelchange",()=>updateBattery(b.level));
    });
  }else updateBattery(0);

  // Time
  function updateTime(){document.getElementById("time").textContent=new Date().toLocaleTimeString();}
  updateTime(); setInterval(updateTime,1000);
}

// ===== PARTICLES BACKGROUND =====
const c=document.getElementById("particles"),x=c.getContext("2d");
c.width=innerWidth; c.height=innerHeight;
let p=[...Array(120)].map(()=>({x:Math.random()*c.width,y:Math.random()*c.height,dx:Math.random()-.5,dy:Math.random()-.5,r:Math.random()*2+1}));
(function anim(){
  x.clearRect(0,0,c.width,c.height);
  p.forEach(o=>{
    o.x+=o.dx; o.y+=o.dy;
    if(o.x<0||o.x>c.width) o.dx*=-1;
    if(o.y<0||o.y>c.height) o.dy*=-1;
    x.fillStyle='rgba(155,89,255,0.8)';
    x.beginPath(); x.arc(o.x,o.y,o.r,0,Math.PI*2); x.fill();
  });
  requestAnimationFrame(anim);
})();

// ===== GAME LAUNCHER =====
document.getElementById("openGenizy").onclick = function() {
  const win = window.open("about:blank","_blank");
  win.document.open();
  win.document.write(`<iframe src="https://genizymath.github.io/" style="width:100%;height:100%;border:none;"></iframe>`);
  win.document.close();
};
const openVoid = document.getElementById('openVoid');
const container = document.getElementById('iframeContainer');
const closeBtn = document.getElementById('closeIframe');
openVoid.onclick = () => { container.style.display = 'block'; };
closeBtn.onclick = () => { container.style.display = 'none'; };

</script>
</body>
</html>
